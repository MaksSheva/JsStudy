<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rest</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

    <div class="page-header">
        <h1>Rest</h1>
    </div>

    <div class="row">

        <div class="col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">Student list</div>
                <div class="panel-body">
                    <div class="list-group" id="students-list"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="panel panel-warning">
                <div class="panel-heading">Student info</div>
                <div class="panel-body">
                    <form id="update-student-form">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" name="firstname" placeholder="Firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastname" placeholder="Lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="git" placeholder="Git" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="group ID" placeholder="Group ID" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="info" placeholder="Info" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">Create student</div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="firstname" placeholder="Firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastname" placeholder="Lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="git" placeholder="Git" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="group ID" placeholder="Group ID" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="info" placeholder="Info" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="module" src="js/index.js"></script>
<script type="module" src="js/db.js"></script>
<script type="module" src="js/variables.js"></script>
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/test-one.js"></script>
<script type="module" src="js/test-two.js"></script>
</body>

</html>
